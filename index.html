<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Mixer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="header">
      <div id="sk1">
        <img src="img/mnbg.png" alt="Speaker" />
      </div>
    </div>
    <div
      id="div2"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
      class="player"
    ></div>
    <div class="player-text">Music Mixer</div>
    <div class="instruments-tray">
      <table border="1">
        <tr>
          <td>
            <span draggable="true" ondragstart="drag(event)" id="drag1">
              Drum
            </span>
          </td>
          <td>
            <span draggable="true" ondragstart="drag(event)" id="drag2">
              Guitar
            </span>
          </td>
          <td>
            <span draggable="true" ondragstart="drag(event)" id="drag3">
              Shaker
            </span>
          </td>
          <td>
            <span draggable="true" ondragstart="drag(event)" id="drag4">
              Piano
            </span>
          </td>
          <td>
            <span draggable="true" ondragstart="drag(event)" id="drag5">
              Funny-Song
            </span>
          </td>
          <td>
            <span draggable="true" ondragstart="drag(event)" id="drag6">
              xyaloPhone
            </span>
          </td>
          <td rowspan="2">
            <button onclick="func()" class="btn">Play</button>
            <!--button onclick="pauseaudio()" class="btn">Pause</button-->
            <button onclick="reset()" class="btn">Reset</button>
          </td>
        </tr>
        <tr>
          <td><img class="" src="img/drm.png" alt="" /></td>
          <td><img class="" src="img/gtr.png" alt="" /></td>
          <td><img class="" src="img/sha.png" alt="" /></td>
          <td><img class="" src="img/pia.png" alt="" /></td>
          <td><img class="" src="img/mi.png" alt="" /></td>
          <td><img class="" src="img/xyalo.png" alt="" /></td>
        </tr>
      </table>
    </div>
  </body>
</html>
